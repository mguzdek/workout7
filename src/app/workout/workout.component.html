<div class="row pt-4">
  <div id="description-panel" class="col-sm-3">
    <app-exercise-details 
      [description]="currentExercise.description"
      [steps]="currentExercise.procedure">
    </app-exercise-details>
</div>
<div id="exercise-pane" class="col-sm-6">  
    <h4 class="text-center">Workout Remaining - {{workoutTimeRemaining | secondsToTime}}</h4>
    <h1 class="text-center">{{currentExercise.title}}</h1>
    <div class="image-container row">
      <img class="img-fluid col-sm" [src]="'/assets/images/' + currentExercise.image" />
    </div>
    <div class="progress time-progress row">
      <div class="progress-bar" role="progressbar" [attr.aria-valuenow]="exerciseRunningDuration" aria-valuemin="0" [attr.aria-valuemax]="currentExercise.duration"
        [ngStyle]="{'width':(exerciseRunningDuration/currentExercise.duration) * 100 + '%'}">
      </div>
    </div>
    <div class="row">
        <h4 class="col-sm-6 text-left">Time Remaining:
          <strong>{{currentExercise.duration-exerciseRunningDuration}}</strong>
        </h4>
        <h4 class="col-sm-6 text-right" *ngIf="currentExercise.name=='rest'">Next up:
          <strong>{{workout.exercises[currentExerciseIndex + 1].title}}</strong>
        </h4>
      </div>
      <div id="pause-overlay" (window:keyup)="onKeyPressed($event)" (click)="pauseResumeToggle()"><span class="pause absolute-center" 
        [ngClass]="{'ion-md-pause' : !workoutPaused, 'ion-md-play' : workoutPaused}">
    </span>
</div> 
  </div>
</div>
<div id="video-panel" class="col-sm-3">
  <app-yt-player [videos]="currentExercise.videos"></app-yt-player>
</div>
